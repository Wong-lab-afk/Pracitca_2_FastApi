version: '3.8'

services:
  # Servicio de Base de Datos
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=leads_db
    ports:
      - "5432:5432"  # Esto permite que te conectes desde fuera si quisieras
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Tu Servicio de API (Lead Service)
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app  # "Hot reload": si cambias c√≥digo en tu PC, se actualiza en Docker
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

volumes:
  postgres_data: